{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Certificado</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      
      /* Estilo para a seção do certificado */
      .certificate {
        height: 100vh; /* altura da seção */
        background-image: url("https://www.example.com/certificate.jpg");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      
      /* Estilo para a tela que aparecerá quando a imagem for clicada */
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
      }
      
      /* Estilo para a imagem em tela cheia */
      #overlay img {
        max-width: 80%;
        max-height: 80%;
      }

      #pitao {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
      }
      
      /* Estilo para a imagem em tela cheia */
      #pitao img {
        max-width: 80%;
        max-height: 80%;
      }
      
      /* Estilo para o botão de fechar a tela */
      #close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        color: white;
        cursor: pointer;
      }
      
      /* Media queries para tornar a página responsiva */
      @media screen and (max-width: 768px) {
        /* Estilo para a seção do certificado em dispositivos móveis */
        .certificate {
          height: 50vh;
        }
        
        /* Estilo para a imagem em tela cheia em dispositivos móveis */
        #overlay img {
          max-width: 90%;
          max-height: 90%;
        }

        #pitao img {
          max-width: 90%;
          max-height: 90%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Seção do certificado -->
    <section class="certificate" onclick="showOverlay()">
      <h1>Clique na imagem para ampliar</h1>
    </section>

    <section class="certificate" onclick="showPitao()">
        <h1>Clique na imagem para 2</h1>
      </section>
    
    <!-- Tela que aparecerá quando a imagem for clicada -->
    <div id="overlay" onclick="hideOverlay()">
      <span id="close-button">&times;</span>
      <img src="{% static 'my_portfolio/img/java.png'%}" alt="Certificado">
    </div>

    <div id="pitao" onclick="hidePitao()">
        <span id="close-button">&times;</span>
        <img src="{% static 'my_portfolio/img/pitao.png'%}" alt="Certificado">
      </div>
    
    <!-- Script para mostrar e esconder a tela em overlay -->
    <script>
      function showOverlay() {
        document.getElementById("overlay").style.display = "flex";
      }
      
      function hideOverlay() {
        document.getElementById("overlay").style.display = "none";
      }

      function showPitao() {
        document.getElementById("pitao").style.display = "flex";
      }
      
      function hidePitao() {
        document.getElementById("pitao").style.display = "none";
      }
    </script>
  </body>
</html>
